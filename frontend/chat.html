    <script src="script.js"></script>
    <script>
        // A function that previews the selected file in a specified HTML element.
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // Preview image or video
                if (file.type.startsWith('image')) {
                    preview.innerHTML = `<img src="${reader.result}" alt="Preview" style="max-width: 100%; max-height: 200px;">`;
                } else if (file.type.startsWith('video')) {
                    preview.innerHTML = `<video controls style="max-width: 100%; max-height: 200px;"><source src="${reader.result}" type="${file.type}">Your browser does not support the video tag.</video>`;
                }
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
