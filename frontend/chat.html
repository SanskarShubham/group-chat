<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>The Chat Haven | A Group Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="chat.html">The Chat Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="chat.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create_group.html">Create Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-groups.html">My Groups</a></a>
                    </li>
                </ul>
                <div class="d-flex" id="account-div">
                    <!-- Include account related elements here -->
                    <a onclick="signout()" class="btn btn-sm btn-outline-success mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-2">
        <div class="row">
            <!-- Left Side - Group List -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Group List
                    </div>
                    <div class="card-body">
                        <!-- Display list of groups here -->
                        <ul id="chatGroup" class="list-group">
                         
                            <!-- Add group link dynamic -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right Side - Chat Display -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body">
                        <!-- Display chat messages here -->
                        <div id="chat-container">
                            <!-- Messages will be dynamically added here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="message-form" enctype="multipart/form-data" onsubmit="addChat(event)">
                            <div class="input-group">
                                <input id="message-input" class="form-control" placeholder="Type your message here..."
                                    rows="2">
                                <input type="file" name="file" id="media-input" class="form-control" style="display:none;" accept="image/*,video/*" onchange="previewFile()" />
                                <button type="button" class="btn btn-info" onclick="document.getElementById('media-input').click();">
                                    <i class="fas fa-paperclip"></i> <!-- Font Awesome paperclip icon -->
                                </button>
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                            <div id="preview"></div> <!-- Preview container -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="./public/js/socket.io.js"></script>
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/axios.js"></script>
    <script src="script.js"></script>
    <script>
                // A function that previews the selected file in a specified HTML element.
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // Preview image or video
                if (file.type.startsWith('image')) {
                    preview.innerHTML = `<img src="${reader.result}" alt="Preview" style="max-width: 100%; max-height: 200px;">`;
                } else if (file.type.startsWith('video')) {
                    preview.innerHTML = `<video controls style="max-width: 100%; max-height: 200px;"><source src="${reader.result}" type="${file.type}">Your browser does not support the video tag.</video>`;
                }
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
