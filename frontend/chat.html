<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Chat Haven | A Group Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="chat.html">The Chat Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="chat.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Groups</a>
                    </li>
                </ul>
                <div class="d-flex" id="account-div">
                    <!-- Include account related elements here -->
                    <a onclick="signout()" class="btn btn-sm btn-outline-success mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-2">
        <div class="row">
            <!-- Left Side - Group List -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Group List
                    </div>
                    <div class="card-body">
                        <!-- Display list of groups here -->
                        <ul class="list-group">
                            <li class="list-group-item">Group 1</li>
                            <li class="list-group-item">Group 2</li>
                            <li class="list-group-item">Group 3</li>
                            <!-- Add more groups as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right Side - Chat Display -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body">
                        <!-- Display chat messages here -->
                        <div id="chat-container">
                            <!-- Messages will be dynamically added here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="message-form" onsubmit="addChat(event)">
                            <div class="input-group">
                                <textarea id="message-input" class="form-control" placeholder="Type your message here..."
                                    rows="2"></textarea>
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Management Modal -->
    <div class="modal fade" id="groupManagementModal" tabindex="-1" aria-labelledby="groupManagementModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupManagementModalLabel">Group Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Group management options and settings -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
