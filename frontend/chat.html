<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Group Chat </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="chat.html">Group Chat </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="chat.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Income</a> -->
                    </li>
                </ul>
                <div class="d-flex" id="account-div">
                 
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
      
         
                <div class="card">
                    <div class="card-header text-center">
                        Group Chat
                    </div>
                    <div id="chat-container" class="card-body">
                        <!-- Dummy messages -->
                        <div class="message bg-light p-2 mb-2">Hello everyone!</div>
                        <div class="message p-2 mb-2">How's it going?</div>
                        <div class="message bg-light p-2 mb-2">Anyone up for a coffee break?</div>
                    </div>
                    <div class="card-footer">
                        <form id="message-form" onsubmit="addChat(event)">
                            <div class="input-group">
                                <textarea id="message-input" class="form-control" placeholder="Type your message here..." rows="2"></textarea>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
        
        </div>
    </div>



    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
