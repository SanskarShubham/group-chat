<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Group Chat </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="expense.html">Group Chat </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="expense.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Income</a> -->
                    </li>
                </ul>
                <div class="d-flex" id="account-div">
                 
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-2">
        <h3>Add Expense</h3>
       
        
        <div class="form-floating mb-2">

            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            <label for="floatingInput">Amount:</label>
        </div>
        <div class="form-floating mb-2">

            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
            <label for="floatingInput">Description:</label>
        </div>
        <div class="form-floating">

            <select class="form-select" id="category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>
            <label for="floatingInput">Category:</label>
        </div>
        <input type="hidden" id="id" name="id">
        <button id="btn" class="btn btn-success my-2" onclick="addExpense()">Add Expense</button>
        <div id="expenses-div">
            <div class="d-flex align-items-center justify-content-between">
                <h4>Expenses</h4>
                <div class="ml-auto">
                    <span>Rows per page</span>
                    <select name="r_p_page" id="r_p_page" class="ml-2">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
           
            <ul class="list-group" id="expenseList"></ul>
        </div>
        <!-- pagination -->
        <nav aria-label="...">
            <ul id="pagination" class="pagination my-2">
              
            </ul>
        </nav>
        <h4 id="leader-board-heading" class="d-none">Leader Board</h4>
        <ul class="list-group" id="leader-board"></ul>
    </div>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
