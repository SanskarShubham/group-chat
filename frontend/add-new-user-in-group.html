<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Chat Haven | A Group Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="chat.html">The Chat Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="chat.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create_group.html">Create Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-groups.html">My Groups</a></a>
                    </li>
                </ul>
                <div class="d-flex" id="account-div">
                    <!-- Include account related elements here -->
                    <a onclick="signout()" class="btn btn-sm btn-outline-success mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Add Member</h4>
            </div>
            <div class="card-body">
                <form onsubmit="addNewUserTOGroup(event)" method="post">
                 
                    <div class="mb-3">
                        <label for="userList" class="form-label">Select Users</label>
                        <select class="form-control" id="userList" name="userList" multiple="multiple">
                            <!-- Add  users dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Create Group</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
  <script src="./public/js/socket.io.js"></script>
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/axios.js"></script></script>
   
    
    <script src="script.js"></script> 


</body>

</html>
